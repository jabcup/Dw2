<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Juegos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@600&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Selecciona tu Juego</h1>
  </header>

  <main>
    <section class="juego-carousel" id="juegoCarousel">
      <!-- Juegos cargados dinámicamente -->
    </section>

    <section class="info-juego">
      <div class="descripcion" id="descripcionJuego">
        <h2>Descripción</h2>
        <p>Pasa el mouse sobre un juego para ver su descripción.</p>
      </div>

      <div class="reglas" id="reglasJuego">
        <h2>Reglas</h2>
        <p>Selecciona un juego para ver las reglas.</p>
      </div>

      <div class="puntajes" id="puntajesJuego">
        <h2>Puntajes</h2>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Puntaje</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <!-- Puntajes cargados dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
