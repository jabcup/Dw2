<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Clicks | Arcadia Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body data-juego="1">

    <div class="game-modal">
        <div class="modal-content">
            <img id="modal-img" src="" alt="Resultado">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <div class="modal-buttons">
                <button id="btn-reiniciar" class="glow-btn">Reiniciar</button>
                <button id="btn-volver" class="glow-btn">Volver al menÃº</button>
            </div>
        </div>
    </div>

    <header class="game-header">
        <h1 class="game-title">Detector de Clicks</h1>
        <div class="game-subtitle">Prueba tu velocidad</div>
    </header>

    <div class="game-stats">
        <div class="stat-box">
            <span class="stat-label">Tiempo</span>
            <span class="stat-value" id="temporizador">30</span>
            <span class="stat-unit">s</span>
        </div>
        <div class="stat-box highlight">
            <span class="stat-label">Puntaje</span>
            <span class="stat-value" id="puntaje">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Clicks</span>
            <span class="stat-value" id="clicks">0</span>
        </div>
    </div>

    <div class="game-controls">
        <button class="start-btn glow-effect" id="startBtn" onclick="iniciarJuego()">Iniciar Juego</button>
        <button class="reset-btn" id="resetBtn" onclick="resetCounter()" style="display: none;">Resetear</button>
    </div>

    <div class="game-area" id="areaJuego">
        <div class="click-target" id="counter" onclick="contadorClick()" style="display: none;"></div>
    </div>

    <div class="game-instructions">
        <h3><span class="icon">ðŸŽ¯</span> CÃ³mo jugar</h3>
        <p>Haz click en el objetivo <span class="target-sample"></span> lo mÃ¡s rÃ¡pido que puedas</p>
        <p>Cada click suma puntos a tu puntaje total</p>
        <p>Tienes 30 segundos para alcanzar el objetivo</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
