<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Foro</title>
        <link rel="stylesheet" href="chat.css">
    </head>
    <body>
        <h1>cache</h1>
        <div id="chat-container" class="chat-container hidden">
            <div id="message-container" class="message-container">
                <!-- Mensajes aquí -->
            </div>
            <!--este input container es donde se escribe-->
            <div id="input-container" class="input-container hidden">
                <input type="text" id="user-message" placeholder="Escribe tu mensaje aquí..." />
                <button id="send-button">
                <img src="send-icon.svg" alt="Enviar">
                </button>
            </div>
        </div>
        <div id="second-player">
            <input type="text" id="second-msg" placeholder="segunod mensaje">
            <button id="second-button" class="show"> <p>enviar segundo mensaje</p></button>
        </div>
    </body>
    <script src="chat.js"></script>
</body>
</html>
