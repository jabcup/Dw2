    <style>
                /* styles.css - Unified stylesheet for all HTML files with a cyberpunk aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Share+Tech&display=swap');

          --deep-space: #0f1923;
          --space-gray: #1e2a38;
          --blood-red: #6eff46;
          --neon-red: #22ff1a;
          --electric-red: #79ff5e;
          --tech-blue: #12f7ff; /* For subtle accents */
        }

        /* Reset for consistency */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          min-height: 100vh;
          background: linear-gradient(135deg, var(--deep-space) 0%, var(--space-gray) 100%);
          font-family: 'Share Tech', sans-serif;
          color: white;
          overflow-x: hidden;
        }

        /* Subtle glitch effect in the background */
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: 
            linear-gradient(0deg, transparent 95%, rgba(110, 255, 70, 0.1) 95%),
            linear-gradient(90deg, transparent 95%, rgba(110, 255, 70, 0.1) 95%);
          background-size: 20px 20px;
          opacity: 0.15;
          pointer-events: none;
          z-index: -1;
        }

        /* Navbar styling for pages with top navigation */
        #navbar {
          width: 100%;
          padding: 1.5rem 3rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: rgba(15, 25, 35, 0.85);
          backdrop-filter: blur(8px);
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
          border-bottom: 1px solid var(--blood-red);
        }

        #left h1 {
          font-family: 'Handjet', cursive;
          font-weight: 600;
          font-size: 2.2rem;
          letter-spacing: 4px;
          color: white;
          text-shadow: 0 0 10px var(--blood-red);
          position: relative;
        }

        #left h1::after {
          content: ">";
          position: absolute;
          right: -20px;
          bottom: 0;
          color: var(--blood-red);
          animation: cursorBlink 1s infinite;
        }

        @keyframes cursorBlink {
          0%, 100% { opacity: 0; }
          50% { opacity: 1; }
        }

        #right {
          display: flex;
          gap: 2rem;
        }

        #right a {
          color: rgba(255, 255, 255, 0.7);
          text-decoration: none;
          font-family: 'Share Tech', sans-serif;
          font-size: 1rem;
          letter-spacing: 2px;
          text-transform: uppercase;
          transition: all 0.3s ease;
          position: relative;
          padding-bottom: 5px;
        }

        #right a:hover {
          color: white;
          text-shadow: 0 0 8px var(--electric-red);
        }

        #right a::before {
          content: "";
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 1px;
          background: var(--blood-red);
          transition: width 0.3s ease;
        }

        #right a:hover::before {
          width: 100%;
        }

        /* General container for forms and sections */

          width: 100%;
          max-width: 900px;
          background: rgba(30, 42, 56, 0.6);

            inset 0 0 30px rgba(110, 255, 70, 0.1);

          position: relative;
          overflow: hidden;
          
        }

        .container::before {
          content: "";
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(
            to bottom right,
            transparent,
            transparent,
            transparent,
            rgba(110, 255, 70, 0.1),
            transparent
          );
          transform: rotate(30deg);
          animation: shine 6s infinite;

        @keyframes shine {
          0% { transform: translateY(-100%) rotate(30deg); }
          100% { transform: translateY(100%) rotate(30deg); }
        }

        /* Headings */
        h1, h2 {

            0 0 30px var(--blood-red);
          position: relative;
        }

        h1::after, h2::after {
          content: "";
          display: block;

        input, textarea {
          width: 100%;
          padding: 1.2rem;
          margin-bottom: 1.8rem;
          background: rgba(15, 25, 35, 0.7);

          color: rgba(255, 255, 255, 0.4);
          letter-spacing: 2px;
          font-size: 0.95rem;
        }

        input:focus, textarea:focus {
          outline: none;
          border-color: var(--blood-red);
          background: rgba(15, 25, 35, 0.9);

            inset 0 0 10px rgba(110, 255, 70, 0.2);
        }

        /* Buttons */
        button, .ps3-btn {
          width: 100%;

          background: linear-gradient(135deg, var(--neon-red), var(--blood-red));
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 1.5rem;
          font-weight: 500;
          text-transform: uppercase;

          font-family: 'Handjet', cursive;

          overflow: hidden;
          margin-top: 1rem;
          box-shadow: 
            0 5px 15px rgba(110, 255, 70, 0.4),
            inset 0 0 10px rgba(255, 255, 255, 0.1);
        }

        button:hover, .ps3-btn:hover {
          transform: translateY(-2px);
          box-shadow:

        }

        button:active, .ps3-btn:active {
          transform: translateY(0);
        }

        button::before, .ps3-btn::before {
          content: "";
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;

            transparent,
            rgba(255, 255, 255, 0.2),

<body>
    <div class="support-container">
        <div class="support-header">
            <h1><i class="fas fa-headset"></i> Soporte TÃ©cnico</h1>
            <p>Estamos aquÃ­ para ayudarte con cualquier problema</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator"></div>
            <span id="status">Conectando con el servicio de soporte...</span>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    <div class="message-content">
                        Bienvenido al servicio de soporte tÃ©cnico. Por favor, describe tu problema y te atenderemos a la brevedad.
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." disabled>
                <button id="sendButton" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="user-info">
            <div>ID de usuario: <span id="userId" class="user-id">Cargando...</span></div>
            <div>Sala: <span id="roomId" class="user-id">-</span></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Elementos DOM
        const socket = io();
        const statusEl = document.getElementById('status');
        const chatMessagesEl = document.getElementById('chatMessages');
        const messageInputEl = document.getElementById('messageInput');
        const sendButtonEl = document.getElementById('sendButton');
        const userIdEl = document.getElementById('userId');
        const roomIdEl = document.getElementById('roomId');
        
        let roomId = null;
        let messageQueue = [];
        function getCookie(name) {
          const match = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
          return match ? match.pop() : null;
        }

        // Generar datos de usuario
        const generateUser = () => {
            const userData = getCookie('nombre') || {};
            return {
                id: userData.id || 'guest_' + Math.random().toString(36).substr(2, 9),
                name: userData || userData.name || 'Invitado'
            };
        };
        
        const user = generateUser();
        
        // Mostrar datos de usuario
        userIdEl.textContent = user.id;
        
        // FunciÃ³n para aÃ±adir mensajes
        const addMessage = (type, sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let senderName = getCookie('nick');
            if (type === 'support') senderName = 'Soporte';
            if (type === 'system') senderName = 'Sistema';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${senderName}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        };
        
        // Procesar cola de mensajes
        const processMessageQueue = () => {
            while (messageQueue.length > 0) {
                const data = messageQueue.shift();
                if (data.roomId === roomId) {
                    const isAdmin = data.sender === 'admin';
                    addMessage(isAdmin ? 'support' : 'user', data.sender, data.message);
                }
            }
        };
        
        // Solicitar soporte
        const requestSupport = () => {
            statusEl.textContent = 'Creando sala de soporte...';
            socket.emit('requestSupport', {
                id: user.id,
                name: user.name
            });
            console.log('Solicitud de soporte enviada');
        };
        
        // Enviar mensaje
        const sendMessage = () => {
            const message = messageInputEl.value.trim();
            if (message && roomId) {
                console.log('Enviando mensaje:', message);
                socket.emit('supportMessage', {
                    roomId: roomId,
                    message: message,
                    sender: user.id
                });
                //addMessage('user', user.id, message);
                messageInputEl.value = '';
            }
        };
        
        // Eventos de UI
        sendButtonEl.addEventListener('click', sendMessage);
        messageInputEl.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Eventos de Socket.IO
        socket.on('connect', () => {
            console.log('Conectado al servidor');
            statusEl.textContent = 'Conectado al servidor...';
            requestSupport();
        });
        
        socket.on('supportRoomCreated', (room) => {
            console.log('Sala creada recibida:', room);
            roomId = room;
            roomIdEl.textContent = roomId;
            statusEl.textContent = 'Esperando a que un representante se una al chat...';
            console.log('Sala activa:', roomId);
            processMessageQueue();
            addMessage('system', 'system', 'Sala de soporte creada. Esperando conexiÃ³n con un representante...');
        });
        
        socket.on('supportJoined', (data) => {
            console.log('Representante unido:', data);
            statusEl.textContent = `Conectado con: ${data.adminName}`;
            messageInputEl.disabled = false;
            sendButtonEl.disabled = false;
            addMessage('system', 'system', `Un representante (${data.adminName}) se ha unido al chat.`);
        });
        
        socket.on('supportMessage', (data) => {
          console.log('Mensaje recibido:', data);
          
          if (!roomId) {
            messageQueue.push(data);
            return;
          }
          
          if (data.roomId === roomId) {
            // AsegÃºrate que el tipo sea 'support' para mensajes del admin
            const isAdmin = data.sender === 'admin';
            addMessage(isAdmin ? 'support' : 'user', data.sender, data.message);
          }
        });
        
        socket.on('supportRoomClosed', () => {
            console.log('Sala cerrada recibida');
            statusEl.textContent = 'La sesiÃ³n de soporte ha finalizado.';
            messageInputEl.disabled = true;
            sendButtonEl.disabled = true;
            addMessage('system', 'system', 'El representante ha cerrado la sesiÃ³n.');
        });
        
        socket.on('connect_error', (err) => {
            console.error('Error de conexiÃ³n:', err);
            statusEl.textContent = 'Error de conexiÃ³n. Intentando reconectar...';
            setTimeout(() => socket.connect(), 3000);
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'Desconectado del servidor. Reconectando...';
        });
        
        socket.on('reconnect', () => {
            statusEl.textContent = 'Reconectado al servidor';
            if (!roomId) {
                requestSupport();
            }
        });
        
        // Iniciar
        addMessage('system', 'system', 'Conectando al servidor de soporte...');
    </script>
</body>
