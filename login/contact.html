<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Técnico | Arcadia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a 0%, #0f1923 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .support-container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 42, 56, 0.9);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff4655;
        }
        
        .support-header {
            background: rgba(20, 30, 48, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff4655;
        }
        
        .support-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #ff4655;
            text-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }
        
        .support-header p {
            color: #a0aec0;
            font-size: 16px;
        }
        
        .status-bar {
            padding: 15px;
            text-align: center;
            background: rgba(255, 70, 85, 0.15);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4655;
            animation: pulse 1.5s infinite;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(15, 25, 35, 0.7);
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-message {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: #e2e8f0;
        }
        
        .support-message {
            background: linear-gradient(135deg, #ff4655, #e53e3e);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: white;
        }
        
        .system-message {
            background: rgba(100, 100, 100, 0.3);
            align-self: center;
            text-align: center;
            font-style: italic;
            color: #cbd5e0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-sender {
            font-weight: bold;
        }
        
        .message-time {
            color: #a0aec0;
            font-size: 12px;
        }
        
        .message-content {
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .chat-input-area {
            padding: 15px;
            background: rgba(30, 42, 56, 0.95);
            display: flex;
            gap: 10px;
            border-top: 1px solid #2d3748;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #0f1923;
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .message-input:focus {
            box-shadow: 0 0 0 2px #ff4655;
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff4655, #e53e3e);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(255, 70, 85, 0.4);
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 70, 85, 0.6);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .user-info {
            padding: 15px;
            background: rgba(20, 30, 48, 0.8);
            border-top: 1px solid #2d3748;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .user-id {
            color: #ff4655;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .support-container {
                border-radius: 0;
            }
            
            .chat-container {
                height: calc(100vh - 160px);
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-header">
            <h1><i class="fas fa-headset"></i> Soporte Técnico</h1>
            <p>Estamos aquí para ayudarte con cualquier problema</p>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator"></div>
            <span id="status">Conectando con el servicio de soporte...</span>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message system-message">
                    <div class="message-content">
                        Bienvenido al servicio de soporte técnico. Por favor, describe tu problema y te atenderemos a la brevedad.
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <input type="text" id="messageInput" class="message-input" placeholder="Escribe tu mensaje..." disabled>
                <button id="sendButton" class="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="user-info">
            <div>ID de usuario: <span id="userId" class="user-id">Cargando...</span></div>
            <div>Sala: <span id="roomId" class="user-id">-</span></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Elementos DOM
        const socket = io();
        const statusEl = document.getElementById('status');
        const chatMessagesEl = document.getElementById('chatMessages');
        const messageInputEl = document.getElementById('messageInput');
        const sendButtonEl = document.getElementById('sendButton');
        const userIdEl = document.getElementById('userId');
        const roomIdEl = document.getElementById('roomId');
        
        let roomId = null;
        let messageQueue = [];
        
        // Generar datos de usuario
        const generateUser = () => {
            const userData = JSON.parse(localStorage.getItem('usuario')) || {};
            return {
                id: userData.id || 'guest_' + Math.random().toString(36).substr(2, 9),
                name: userData.nombre || userData.name || 'Invitado'
            };
        };
        
        const user = generateUser();
        
        // Mostrar datos de usuario
        userIdEl.textContent = user.id;
        
        // Función para añadir mensajes
        const addMessage = (type, sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let senderName = 'Tú';
            if (type === 'support') senderName = 'Soporte';
            if (type === 'system') senderName = 'Sistema';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${senderName}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        };
        
        // Procesar cola de mensajes
        const processMessageQueue = () => {
            while (messageQueue.length > 0) {
                const data = messageQueue.shift();
                if (data.roomId === roomId) {
                    const isAdmin = data.sender === 'admin';
                    addMessage(isAdmin ? 'support' : 'user', data.sender, data.message);
                }
            }
        };
        
        // Solicitar soporte
        const requestSupport = () => {
            statusEl.textContent = 'Creando sala de soporte...';
            socket.emit('requestSupport', {
                id: user.id,
                name: user.name
            });
            console.log('Solicitud de soporte enviada');
        };
        
        // Enviar mensaje
        const sendMessage = () => {
            const message = messageInputEl.value.trim();
            if (message && roomId) {
                console.log('Enviando mensaje:', message);
                socket.emit('supportMessage', {
                    roomId: roomId,
                    message: message,
                    sender: user.id
                });
                addMessage('user', user.id, message);
                messageInputEl.value = '';
            }
        };
        
        // Eventos de UI
        sendButtonEl.addEventListener('click', sendMessage);
        messageInputEl.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Eventos de Socket.IO
        socket.on('connect', () => {
            console.log('Conectado al servidor');
            statusEl.textContent = 'Conectado al servidor...';
            requestSupport();
        });
        
        socket.on('supportRoomCreated', (room) => {
            console.log('Sala creada recibida:', room);
            roomId = room;
            roomIdEl.textContent = roomId;
            statusEl.textContent = 'Esperando a que un representante se una al chat...';
            console.log('Sala activa:', roomId);
            processMessageQueue();
            addMessage('system', 'system', 'Sala de soporte creada. Esperando conexión con un representante...');
        });
        
        socket.on('supportJoined', (data) => {
            console.log('Representante unido:', data);
            statusEl.textContent = `Conectado con: ${data.adminName}`;
            messageInputEl.disabled = false;
            sendButtonEl.disabled = false;
            addMessage('system', 'system', `Un representante (${data.adminName}) se ha unido al chat.`);
        });
        
socket.on('supportMessage', (data) => {
  console.log('Mensaje recibido:', data);
  
  if (!roomId) {
    messageQueue.push(data);
    return;
  }
  
  if (data.roomId === roomId) {
    // Asegúrate que el tipo sea 'support' para mensajes del admin
    const isAdmin = data.sender === 'admin';
    addMessage(isAdmin ? 'support' : 'user', data.sender, data.message);
  }
});
        
        socket.on('supportRoomClosed', () => {
            console.log('Sala cerrada recibida');
            statusEl.textContent = 'La sesión de soporte ha finalizado.';
            messageInputEl.disabled = true;
            sendButtonEl.disabled = true;
            addMessage('system', 'system', 'El representante ha cerrado la sesión.');
        });
        
        socket.on('connect_error', (err) => {
            console.error('Error de conexión:', err);
            statusEl.textContent = 'Error de conexión. Intentando reconectar...';
            setTimeout(() => socket.connect(), 3000);
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'Desconectado del servidor. Reconectando...';
        });
        
        socket.on('reconnect', () => {
            statusEl.textContent = 'Reconectado al servidor';
            if (!roomId) {
                requestSupport();
            }
        });
        
        // Iniciar
        addMessage('system', 'system', 'Conectando al servidor de soporte...');
    </script>
</body>
</html>
