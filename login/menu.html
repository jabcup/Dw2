<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú jiji games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Share+Tech&display=swap" rel="stylesheet">

    <meta name="description" content="Rojito Arcade es un juego frenético al estilo Valorant con gráficos rojos y negros. Dispara, esquiva y domina el mapa en este shooter arcade multijugador.">

    <meta name="keywords" content="juego arcade, shooter rápido, estilo Valorant, multijugador online, acción rojito, juego indie, 2D/3D, PvP">

    <link rel="canonical" href="https://tusitio.com/rojito-arcade">
    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f1923 0%, #1a2a3a 100%);
            font-family: 'Share Tech', sans-serif;
            color: white;
        }
        
        .ps3-menu {
            position: absolute;
            top: 50%;
            left: 80px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
        }
        
        .menu-item {
            position: relative;
            padding: 18px 40px;
            font-family: 'Handjet', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 5px rgba(255,255,255,0.3);
            white-space: nowrap;
            margin-left: -20px;
        }
        
        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 0;
            background: #ff4655;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            color: rgba(255,255,255,0.9);
            transform: translateX(15px);
        }
        
        .menu-item:hover::before {
            height: 80%;
        }
        
        .menu-item.active {
            color: #fff;
            transform: translateX(30px);
            text-shadow: 0 0 10px #ff4655,
                         0 0 20px #ff4655;
            animation: neonPulse 1.5s infinite alternate;
        }
        
        .menu-item.active::before {
            height: 100%;
            box-shadow: 0 0 10px #ff4655;
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #ff4655,
                             0 0 20px #ff4655;
            }
            to {
                text-shadow: 0 0 15px #ff4655,
                             0 0 30px #ff4655;
            }
        }
        
        .content-area {
            position: absolute;
            top: 0;
            left: 400px;
            width: calc(100% - 450px);
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content-panel {
            background: rgba(30, 42, 56, 0.8);
            border-radius: 12px;
            border: 1px solid #ff4655;
            box-shadow: 0 0 30px rgba(255, 70, 85, 0.3);
            padding: 40px;
            max-width: 700px;
            display: none;
        }
        
        .content-panel.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .panel-title {
            font-family: 'Handjet', cursive;
            font-size: 3rem;
            font-weight: 500;
            color: #ff4655;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
            letter-spacing: 3px;
        }
        
        .panel-content {
            font-family: 'Share Tech', sans-serif;
            color: #fff;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .user-info {
            position: absolute;
            top: 30px;
            right: 30px;
            text-align: right;
            font-family: 'Share Tech', sans-serif;
            color: rgba(255,255,255,0.7);
        }
        
        .username {
            font-size: 1.4rem;
            color: #ff4655;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .datetime {
            font-size: 1rem;
        }
        
        /* Efecto de ondas de fondo mejorado */
        .bg-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.2;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 150px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23ff4655" opacity=".25"/></svg>');
            background-size: 50% 100%;
            animation: waveMove 20s linear infinite;
        }
        
        .wave:nth-child(2) {
            animation-delay: -7s;
            opacity: 0.4;
            bottom: 20px;
        }
        
        .wave:nth-child(3) {
            animation-delay: -12s;
            opacity: 0.6;
            bottom: 40px;
        }
        
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Botones mejorados */
        .ps3-btn {
            padding: 15px 30px;
            background: #ff4655;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: 'Handjet', cursive;
            font-size: 1.8rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .ps3-btn:hover {
            background: #e63b49;
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.6);
            transform: translateY(-3px);
        }
        
        .ps3-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent);
            transform: rotate(45deg);
            animation: btnGlow 2s infinite;
        }
        
        @keyframes btnGlow {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .ps3-menu {
                left: 50px;
            }
            
            .content-area {
                left: 350px;
                width: calc(100% - 400px);
            }
        }
        
        @media (max-width: 900px) {
            .ps3-menu {
                left: 30px;
                gap: 20px;
            }
            
            .menu-item {
                font-size: 2rem;
                padding: 15px 30px;
            }
            
            .content-area {
                left: 280px;
                width: calc(100% - 320px);
                padding: 40px;
            }
            
            .panel-title {
                font-size: 2.5rem;
            }
        }
        .chat-global {
        position: fixed;
        right: 30px;
        bottom: 30px;
        width: 350px;
        background: rgba(15, 25, 35, 0.95);
        border: 1px solid #ff4655;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
        z-index: 1000;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #2a3a4a;
            font-family: 'Handjet', cursive;
            font-size: 1.8rem;
            color: #ff4655;
            letter-spacing: 2px;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-bottom: 15px;
            font-family: 'Share Tech', sans-serif;
            font-size: 0.9rem;
        }

        .message-user {
            color: #ff4655;
            font-weight: bold;
            margin-right: 8px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(15, 25, 35, 0.9);
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            background: #0f1923;
            border: 1px solid #2a3a4a;
            color: white;
            margin-right: 10px;
            font-family: 'Share Tech', sans-serif;
        }

        .chat-input button {
            padding: 8px 20px;
            background: #ff4655;
            border: none;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Handjet', cursive;
            letter-spacing: 1px;
        }

        .chat-input button:hover {
            background: #e63b49;
        }
        .gamecard{
            border: dashed 2px #ff4655;
            border-radius: 4px;
            padding: 2%;
            margin: 3%;
        }
        .games{

            display: flex;
            width: 40%;
        }
    </style>
</head>

        <div class="content-panel" id="salir-panel">

            <div class="panel-content">
                <p>¿Estás seguro que deseas salir del juego?</p>

        </div>
    </div>
    <div class="chat-global">
    <div class="chat-header">
        CHAT GLOBAL
        <div class="terminal-dots" style="float: right; margin-top: 5px;">
            <span class="dot red" style="width: 8px; height: 8px;"></span>
            <span class="dot yellow" style="width: 8px; height: 8px;"></span>
            <span class="dot green" style="width: 8px; height: 8px;"></span>
        </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Escribe tu mensaje...">
        <button id="sendMessage">Enviar</button>
    </div>
</div>

<script>
    // Cargar datos del usuario
    document.addEventListener('DOMContentLoaded', function () {
        const userData = JSON.parse(localStorage.getItem('usuario'));
        if (userData) {
            const getCookie = name => document.cookie
                .split('; ')
                .find(row => row.startsWith(`${name}=`))
                ?.split('=')[1];

            // Uso:
            const nombre = getCookie('nombre');
            document.getElementById('ps3-username').textContent = nombre || 'Invitado';

        updateDateTime();
        setInterval(updateDateTime, 60000);

        // Configurar navegación del menú

        loadStore()

        // Configurar navegación por teclado

    });

    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };
        document.getElementById('ps3-datetime').textContent = now.toLocaleDateString('es-ES', options);
    }

    function setupMenuNavigation() {
        const menuItems = document.querySelectorAll('.menu-item');

        menuItems.forEach(item => {
            item.addEventListener('click', function () {
                // Desactivar todos los items
                menuItems.forEach(i => i.classList.remove('active'));

                // Activar el item seleccionado
                this.classList.add('active');

                // Ocultar todos los paneles
                document.querySelectorAll('.content-panel').forEach(panel => {
                    panel.classList.remove('active');
                });

                // Mostrar el panel correspondiente
                const panelId = this.getAttribute('data-panel') + '-panel';
                document.getElementById(panelId).classList.add('active');
            });
        });
    }

    function handleKeyNavigation(e) {
        const activeItem = document.querySelector('.menu-item.active');
        const menuItems = document.querySelectorAll('.menu-item');
        const currentIndex = Array.from(menuItems).indexOf(activeItem);

        if (e.key === 'ArrowUp' && currentIndex > 0) {
            e.preventDefault();
            menuItems[currentIndex - 1].click();
        } else if (e.key === 'ArrowDown' && currentIndex < menuItems.length - 1) {
            e.preventDefault();
            menuItems[currentIndex + 1].click();
        } else if (e.key === 'Enter') {
            const activePanel = document.querySelector('.content-panel.active');
            // Aquí puedes agregar lógica para acciones al presionar Enter
        }
    }

    function iniciarCompra(nombreJuego, idJuego) {

        window.location.href = 'formulario-compra.html';

    function saveSettings() {

    function cancelExit() {
        document.querySelector('.menu-item[data-panel="jugar"]').click();
    }

    function confirmExit() {
        if (confirm('¿Estás seguro que quieres salir del juego?')) {
            document.cookie = "";
            window.location.href = 'login.html';
        }
    }

    function goToContact(){

    }
    // WebSocket conexión
    const socket = io();
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    socket.emit('unirseSala', {
        codigo: 'global',
        nombre: usuario?.nombre || 'Invitado'
    });

    socket.on('mensaje', ({ nombre, mensaje }) => {
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `
            <span class="message-user">${nombre}:</span>

        `;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const mensaje = input.value.trim();

        if (mensaje) {
            socket.emit('mensaje', {
                codigo: 'global',
                nombre: usuario?.nombre || 'Invitado',
                mensaje: mensaje
            });
            input.value = '';
        }
    }
